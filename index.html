<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta id="head-container">
    <script src="{{ '/index.js?' | absolute_url }}"></script>

    <script src="https://vjs.zencdn.net/8.23.4/video.min.js?v=1767423356"></script>
    <script src="https://kit.fontawesome.com/74d16b5406.js?v=1767423356" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{{ '/styles/home.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/font.css' | absolute_url }}">

    <script src="{{ '/countdown-loader.js?' | absolute_url }}"></script>

</head>
<body >
    
    <div id="navbar-container"></div>


    <div class="video-section">
        <div class="video-content">

            <video
                id="main-video"
                class="video-js"
            >
                <source src="{{ '/res/videos/covervideo.mp4' | absolute_url }}" type="video/mp4" />
                <source src="{{ '/res/videos/covervideo.webm' | absolute_url }}" type="video/webm" />
            </video>

        </div>
    </div>
    
    <script src="{{ '/scripts/loader.js?v=1767423586' | absolute_url }}"></script>

    <div class="logo-section">
        <div class="logo-content">
            <img src="https://cdn.jsdelivr.net/gh/UntitledOutput/leul4smob-dev@main/res/sticker.png">
        </div>
    </div>

    <div class="gallery-section">
        <div class="gallery-content">
            <div onclick="link('/meet-leul')">
                <img src="https://cdn.jsdelivr.net/gh/UntitledOutput/leul4smob-dev@main/res/photos/band02.jpg">
                <div class="gallery-button">
                    Meet Leul
                </div>
            </div>
            <div onclick="link('/policy')" >
                <img src="https://cdn.jsdelivr.net/gh/UntitledOutput/leul4smob-dev@main/res/photos/poster00.jpg">
                <div class="gallery-button">
                    Platform
                </div>
            </div>
            <div onclick="link('https://bit.ly/leul4smob')">
                <img src="https://cdn.jsdelivr.net/gh/UntitledOutput/leul4smob-dev@main/res/photos/pair01.jpg">
                <div class="gallery-button">
                    Join the team!
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>




</body>
</html>
